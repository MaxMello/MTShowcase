{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Registrieren
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-push-3 col-md-push-3 col-sm-push-3">
            {% if request.user.is_authenticated %}
            <p>Du hast dich bereits erfolgreich registriert und bist eingeloggt!</p>
            {% else %}
                {% crispy form %}
            {% endif %}

        </div>
    </div>
{% endblock %}
