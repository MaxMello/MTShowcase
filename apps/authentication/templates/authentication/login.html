{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">

            {% if request.user.is_authenticated %}
            <p>Du bist bereits eingeloggt!</p>
            {% else %}
                {% crispy form %}
            {% endif %}

        </div>
    </div>
{% endblock %}
