{% extends 'base.html' %}

{% block content %}
    <div class="col-xs-12">
        <div class="panel">
            <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Projekte</th>
                            <th style="text-align: center">Status</th>
                        </tr>
                        </thead>
                        {% for draft in drafts %}
                            <tr>
                                <td>
                                    <h4>
                                        <a href="{% url 'edit-project' base64_unique_id=draft.project.unique_id_base64 %}">
                                            {% if draft.project.heading %}
                                                {{ draft.project.heading }}
                                            {% else %}
                                                Unbenanntes Projekt
                                            {% endif %}
                                        </a>
                                    </h4>
                                </td>
                                <td style="text-align:center; vertical-align:middle;">
                                    {{ draft.project.get_approval_string }}
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
            </div>
        </div>
{% endblock %}
