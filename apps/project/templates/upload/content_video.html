{% load staticfiles %}
<div class="add-content-video upload-content" style="text-align: center; margin-bottom: 32px;">
    <input type="text"
           class="content-subheading form-control input-sm h4 font-elegance"
           style="margin-bottom: 8px;"
           placeholder="Überschrift(optional)"
           maxlength="70">
    <p>Lade ein Video-File hoch oder nutze einen Youtube/Vimeo Link!</p>

    <div class="video-input-container" style="width: 100%;"></div>

    <div style="text-align: center;display: inline-block">
        <p id="addVideoFile" class="btn btn-primary btn-lg" style="width: 50px;text-align: center;">
            <i class="fa fa-file-video-o"></i>
        </p>
        <p>Video-File</p>
    </div>

    <div id="vidoe-file-input" style="margin-bottom: 12px;" class="hidden">
        <label>Wähle eine Datei</label>
        <img class="videofile-close" width="12px" style="margin-left:8px; cursor: pointer;"
             src="{% static 'images/x.svg' %}">
        <input type="file" name="file">
        <input type="text"
               class="video-subheading form-control input-sm h4 font-elegance"
               style="margin-bottom: 8px;"
               placeholder="Beschreibung unter dem Video(optional)"
               maxlength="100">
    </div>

    <div style="display:inline-block;width: 32px;"></div>
    <div style="text-align: center; display: inline-block">
        <p class=" addVideoLink btn btn-primary btn-lg" style="width: 50px;text-align: center;">
            <i class="fa fa-youtube-play">
            </i>
        </p>
        <p>Youtube-Link</p>
    </div>

    <div style="display:inline-block;width: 32px;"></div>
    <div style="text-align: center; display: inline-block">
        <p class="addVideoLink btn btn-primary btn-lg" style="width: 50px;text-align: center;">
            <i class="fa fa-vimeo">
            </i>
        </p>
        <p>Vimeo-Link</p>
    </div>

    <div id="video-link-input" class="hidden">
        <label>Url</label>
        <img class="video-link-close" width="12px" style="margin-left:8px; cursor: pointer;"
             src="{% static 'images/x.svg' %}">
        <input type="text"
               class="video-url form-control input-sm h4 font-elegance"
               placeholder="https://www....."/>
        <input type="text"
               class="video-subheading form-control input-sm h4 font-elegance"
               style="margin-bottom: 8px;"
               placeholder="Beschreibung unter dem Video(optional)"
               maxlength="100">
    </div>
</div>
