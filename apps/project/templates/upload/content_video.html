{% load staticfiles %}
<div data-content-type="VIDEO" class="add-content-video upload-content-section" style="text-align: center; margin-bottom: 32px;">
     <img class="sub-content-close" width="12px" style="float:right;margin:8px; cursor: pointer;"
         src="{% static 'images/x.svg' %}">
    <input type="text"
           class="content-subheading form-control input-sm h4 font-elegance"
           style="margin-bottom: 8px;"
           placeholder="Ãœberschrift(optional)"
           maxlength="70">
    <p>Lade ein Video-File hoch oder nutze einen Youtube/Vimeo Link!</p>

    <div class="input-container" style="width: 100%;"></div>

    <div style="text-align: center;display: inline-block">

            <i class="fa fa-youtube-play">
            </i>
        </p>
        <p>Youtube-Link</p>
    </div>

    <div style="display:inline-block;width: 32px;"></div>
    <div style="text-align: center; display: inline-block">
        <p class="addVideoLink btn btn-primary btn-lg" style="width: 50px;text-align: center;">
            <i class="fa fa-vimeo">
            </i>
        </p>
        <p>Vimeo-Link</p>
