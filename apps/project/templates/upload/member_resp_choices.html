{% load staticfiles %}

<div>
    <img class="sub-content-close" width="12px"
         style="float:right;margin-left:8px; margin-bottom: 8px; cursor: pointer;"
         src="{% static 'images/x.svg' %}">

    <select style="width: 100%;" class="pu-member-select2">
        {% if member %}
            <option value="{{ member.id }}">
                {{ member.auth_user.first_name }} {{ member.auth_user.last_name }}
            </option>
        {% else %}
            <option></option>
        {% endif %}
        {% for user in users %}
            {% if user != member %}
                <option value="{{ user.id }}">
                    {{ user.auth_user.first_name }} {{ user.auth_user.last_name }}
                </option>
            {% endif %}
        {% endfor %}
    </select>

    <ul class="resp-bar" style="border: 1px solid #e6e6e6;">
        {% for resp in resps %}
            <li>{{ resp }}</li>
        {% endfor %}
    </ul>
</div>
<style>
    /* TODO: move to less */
    [class^='select2'] {
        border-radius: 0px !important;
    }

    .select2-container .select2-selection--single {
        height: 41px !important;
        border: 1px solid #e6e6e6;
        margin-bottom: 12px;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 41px;
    }
</style>
